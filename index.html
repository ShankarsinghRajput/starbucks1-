<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="mainpage">
        <nav id="navbar">
            <div class="left">
                <img src="https://www.starbucks.in/assets/icon/logo.png" alt="Logo" class="logo">
                <ul class="nav-links">
                    <li>Home</li>
                    <li>Gift</li>
                    <li>Order</li>
                    <li>Pay</li>
                    <li>Store</li>
                </ul>
            </div>
            <div class="right">
                <input type="text" class="search-box" placeholder="Search by products">
                <div class="login-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Login" class="icon-img">
                </div>
            </div>
        </nav>

        <!-- <div id="nav2">
            <div class="nav2items">
                <a href="">Starbucks</a>
                <a href="">Know More</a>
            </div>
        </div> -->
        <div id="nav2">
            <div class="star"><a>
                    Starbucks
                </a>
            </div>
            <div class="know"><a>
                    Know More
                </a>
            </div>
        </div>
        <br>
        <div id="image1">
            <h1>Handcrafted Curations</h1>

            <div class="containerr">
                <div class="item">
                    <a href=""><img class="img" src="https://www.starbucks.in/assets/icon/Bestseller.webp" /></a>
                    <h2>Bestseller</h2>
                </div>
                <div class="item">
                    <a href=""><img class="img" src="https://www.starbucks.in/assets/icon/Drinks.webp" /></a>
                    <h2>Drinks</h2>
                </div>
                <div class="item">
                    <a href=""><img class="img" src="https://www.starbucks.in/assets/icon/Food.webp" /></a>
                    <h2>Food</h2>
                </div>
                <div class="item">
                    <a href=""><img class="img" src="https://www.starbucks.in/assets/icon/Merchandise.webp" /></a>
                    <h2>Merchandise</h2>
                </div>
                <div class="item">
                    <a href=""><img class="img" src="https://www.starbucks.in/assets/icon/CoffeeAtHome.webp" /></a>
                    <h2>Coffee At Home</h2>
                </div>
                <div class="item">
                    <a href=""><img class="img" src="https://www.starbucks.in/assets/icon/CoffeeAtHome.webp" /></a>
                    <h2>Ready to Eat</h2>
                </div>
            </div>
        </div>

        <div class="container-1">

            <img class="leaf" src="https://www.starbucks.in/assets/icon/greyleafright.svg" alt="decor" />
            <div class="top-bar">
                <h2>Barista Recommends</h2>
                <div class="menu-link">
                    <a href="#">View Menu</a>

                </div>
            </div>

            <div class="card">
                <img src="https://starbucksstatic.cognizantorderserv.com/Items/Small/webP/100501.webp"
                    class="drink-image" alt="Java Chip" />

                <div class="card-content">
                    <div class="product-details">
                        <img src="https://www.starbucks.in/assets/icon/veg.svg" class="tick" alt="icon" />
                        <div>
                            <h3>Java Chip Frappuccino</h3>
                            <p>TALL (345 ml) · 392 kcal</p>
                        </div>
                    </div>
                    <p class="price">₹ 420.00</p>
                    <button class="add-btn">Add Item</button>
                </div>
            </div>
        </div>

    </div>

    </div>
</body>

</html>
